<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/img/reg.jpg');
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow" style="width: 350px;">
        <h4 class="text-center">Register</h4>
        <form method="post">
            <input type="text" name="name" class="form-control my-2" placeholder="Full Name" required>
            <input type="email" name="email" class="form-control my-2" placeholder="Email" required>
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
            <input type="date" name="dob" class="form-control my-2" required>
            <input type="tel" name="mobile" class="form-control my-2" placeholder="Mobile Number" required>
            <button type="submit" class="btn btn-success w-100">Register</button>
            <a href="/" class="btn btn-outline-primary w-100 mt-2">Back to Login</a>
        </form>
    </div>
</body>
</html>
