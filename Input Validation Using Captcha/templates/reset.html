<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card">
        <h4>Reset Password</h4>
        <form method="post">
            <input type="email" name="email" class="form-control my-2" placeholder="Enter your email" required>
            <input type="password" name="password" class="form-control my-2" placeholder="Enter new password" required>

            <button type="submit" class="btn btn-danger w-100 mt-3">Reset Password</button>
            <a href="/" class="btn btn-outline-primary w-100 mt-2">Back to Login</a>
        </form>
    </div>

</body>
</html>
